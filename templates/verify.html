<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Enter Your OTP</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="/verify-otp" method="post" class="card p-4 shadow">
        <label for="otp">Enter OTP Sent to Your Phone</label>
        <input type="text" id="otp" name="otp" class="form-control" required>
        <button type="submit" class="btn btn-success w-100 mt-3">Verify OTP</button>
    </form>
</body>
</html>
